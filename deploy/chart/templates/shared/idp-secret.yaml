{{- if not .Values.idp.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "traditional-saju.idpSecretName" . }}
  labels:
    {{- include "traditional-saju.labels" . | nindent 4 }}
type: Opaque
data:
  IDP_AUTH_URL: {{ .Values.idp.authUrl | b64enc }}
  IDP_USER_URL: {{ .Values.idp.userUrl | b64enc }}
  IDP_CLIENT_ID: {{ .Values.idp.clientId | b64enc }}
  IDP_CLIENT_SECRET: {{ .Values.idp.clientSecret | b64enc }}
{{- end }}
