# Postgres configuration
postgresql:
  enabled: true
  fullnameOverride: saju-postgresql
  auth:
    postgresPassword: saju
    username: saju
    password: saju
    database: saju
  primary:
    enabled: true
    persistence:
      enabled: true
      existingClaim: saju-postgres-pvc
  securityContext:
    enabled: true
    fsGroup: 1001 
    runAsUser: 1001
    fsGroupChangePolicy: "OnRootMismatch"
  volumePermissions:
    enabled: true

prisma:
  database:
    secretName: prisma-database-secret
    dbHost: saju-postgresql
    dbName: saju
    dbUser: saju
    dbPort: 5432
