  helm:
    name: Helm Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: azure/setup-helm@v4

      - name: Lint Chart
        run: helm lint deploy/chart

      - name: Template Chart
        run: helm template test deploy/chart
